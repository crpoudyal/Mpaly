<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mplay - When Soul Meet Music</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="Mplay"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Title</h1>
            <div>
                <div class="songItem">
                    <img src="images/bg.jpeg" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">02:34 <i id="0" class="far fa-play-circle songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/bg.jpeg" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">02:34 <i id="1" class="far fa-play-circle songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/bg.jpeg" alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">02:34 <i id="2" class="far fa-play-circle songItemPlay"></i></span></span>
                </div>
                
            </div>
        </div>
        <div class="songCard"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
            <i id="pre" class="fas fa-3x fa-step-backward"></i>
            <i id="masterPlay" class="far fa-3x fa-play-circle"></i>
            <i id="nxt" class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img id="gif" src="images/playing.gif" width="40px" height="40px" alt=""> <span id ="masterSongName">Love Me Like You Do - Ellie Goulding</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/275d4b38b4.js" crossorigin="anonymous"></script>
</body>

</html>
